<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <header>
    <div class="name">PARRILLA EL OLIMPO</div>
  </header>
  <div class="container tl-1">
    <section class="products">
      <div class="header-products">
        <div class="name">Productos</div>
        <div class="btn">
          <img class="logo" src="./img/carrito_de_compras.png">
          <img class="arrow" src="./img/flecha.png">
        </div>
      </div>
      <div class="container-products">
      </div>
    </section>
    <section class="order">
      <div class="header-order">
        <div class="btn2">
          <img class="arrow" src="./img/flecha.png">
          <img class="logo" src="./img/carta_menu2.webp">
        </div>
        <div class="name">Carrito</div>
      </div>
      <div class="order-container">
        <li class="linea">
          <p>Cantidad</p>
          <p>Producto</p>
          <p>Subtotal</p>
        </li>
      </div>
      <div class="formulario">
        <input type="text" placeholder="Nombre" class="inputNom">
        <input type="text" placeholder="Direccion" class="inputDir">
        <button class="btnForm">Confirmar Pedido</button>
      </div>
    </section>
  </div>

  <!-- Scripts -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="script.js"></script>
</body>
</html>
